<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="Login to your HackThisSite account" />
        <meta property="og:image" content="https://data.htscdn.org/images/hackthissite-meta-card.png" />
        <meta property="og:type" content="website" />

		<title>HackThisSite Login</title>

		<link href="http://172.17.0.2:8080/static/_assets/css/bootstrap.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://js.hcaptcha.com/1/api.js" async defer></script>

		<script type="text/javascript" src="http://172.17.0.2:8080/static/_assets/js/session.js"></script>
		<script type="text/javascript" src="http://172.17.0.2:8080/static/_assets/js/frame.js"></script>
		<script type="text/javascript" src="http://172.17.0.2:8080/static/_assets/js/login.js"></script>
	</head>
	<body class="background">
		<div id="error-modal" class="modal" tabindex="-1" role="dialog">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<h5 class="modal-title">Invalid request</h5>
        				<button type="button" class="modal-close" data-dismiss="error-modal" aria-label="Close" onclick="$('#error-modal').modal('hide')";>
        					<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
      				<div class="modal-body">
        				<p>
        					Your client sent an unexpected request. You should reload the page and start logging in again.
        					If the error persists, please contact a developer.
        				</p>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-primary btn-block button-primary" onclick="location.reload()">Reload now</button>
      				</div>
    			</div>
  			</div>
		</div>
		<div class="text-center mt-5">
			<form style="max-width:480px;margin:auto;overflow:hidden;" class="elevated" id="form-container" autocomplete="off">
				<!-- Invisible input for automatically submitting the form if the user presses enter in an input -->
				<input type="submit" style="display: none" />
				<div class="mx-auto" style="display:block;width:50%;">
					<img src="https://data.htscdn.org/images/hackthissite-meta-card.png" alt="HackThisSite Logo" class="rounded img-fluid bg-dark">
				</div>
				<h1 class="font-primary mt-3">Login to HackThisSite</h1>
				<div data-frame-container>
				</div>
				<div id="btn-container" class="mt-3">
					<button id="submit-frame" class="btn btn-lg btn-primary button-primary btn-block">Continue</button>
				</div>
			</form>
		</div>

        <div data-frame-store>
            <div class="frame" data-frame="username">
                <div class="input-container">
                    <label class="visually-hidden" for="username">Username</label>
                    <input type="text" id="username" class="form-control input-primary input-underline" placeholder="Username" autofocus>
                    <span class="underline"></span>
                </div>
                <div class="fst-italic fs-6 font-primary mt-1">
                    Don't have an account? <a href="/static/register.html" class="href-secondary">Create one</a>
                    <br>
                    <a href="/static/forgot_username.html" class="href-secondary">Forgot your username?</a>
                </div>
            </div>

            <div class="frame" data-frame="password">
                <div class="input-container">
                    <label class="visually-hidden" for="password">Password</label>
                    <input type="password" id="password" class="form-control input-primary input-underline" placeholder="Password" autofocus>
                    <span class="underline"></span>
                </div>

                <div class="fst-italic fs-6 font-primary mt-1">
                    <a href="/password_reminder" class="href-secondary">Forgot your password?</a>
                </div>
            </div>

            <div class="frame" data-frame="mfa">
                <div class="input-container">
                    <label class="visually-hidden" for="mfa">Multi-Factor Authentication Code</label>
                    <input type="password" id="mfa" class="form-control input-primary input-underline" placeholder="MFA" autofocus>
                    <span class="underline"></span>
                </div>
            </div>

            <div class="frame" data-frame="captcha">
				<div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001" data-theme="dark" data-size="compact"></div>
            </div>
        </div>
		
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
	</body>
</html>
